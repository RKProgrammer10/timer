<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>alarmClock</title>
</head>
<body onload="checkTime(),setInterval(checkTime,2000)">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MY ALARM CLOCK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a href="" class="nav nav-link">HOME</a>
    </div>
  </nav>
  <div class="container mt-3 text-center">
    <div class="form-group">
      <div class="row">
        <div class="col mt-2">
          <label for="name">Name</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Alarm Name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <select name="hour" id="hour" class="form-control"></select>
      </div>
      <div class="col">
        <select name="mins" id="mins" class="form-control"></select>
      </div>
      <div class="col">
        <select name="day" id="day" class="form-control">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
    </div>
    <div class="container">
      <textarea name="content" id="content" class="form-control mt-3" placeholder="for what do you want to set alarm"></textarea>
    </div>
    <div class="text-center mt-3 ">
      <button id="startAlarm" class="btn btn-primary">SET</button>
    </div>
    <table class="table mt-2">
      <thead>
        <tr>
          <th scope="col">SNO</th>
          <th scope="col">alarmName</th>
          <th scope="col">AlarmTime</th>
          <th scope="col">ON/OFF</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="alarmDiv" class="px-2">

      </tbody>
    </table>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
